<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor de Cores</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div class="container">
        <h1>Conversor RGBA ↔ HEX</h1>
        
        <!-- Conversor RGBA para HEX -->
        <div class="converter">
            <h2>RGBA → HEX</h2>
            <div class="input-group">
                <label>R: <input type="number" id="r" min="0" max="255" value="0"></label>
                <label>G: <input type="number" id="g" min="0" max="255" value="0"></label>
                <label>B: <input type="number" id="b" min="0" max="255" value="0"></label>
                <label>A: <input type="number" id="a" min="0" max="1" step="0.1" value="1"></label>
            </div>
            <div class="result">
                <input type="text" id="hexResult" readonly>
                <button id="copyBtn">Copiar</button>
            </div>
            <div class="preview" id="previewBox"></div>
        </div>

        <!-- Conversor HEX para RGBA -->
        <div class="converter">
            <h2>HEX → RGBA</h2>
            <div class="input-group">
                <input type="text" id="hexInput" placeholder="#RRGGBB" maxlength="7">
            </div>
            <div class="result">
                <input type="text" id="rgbaResult" readonly>
            </div>
            <div class="preview" id="previewHex"></div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
