<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Converter</title>
  <link rel="stylesheet" href="popup.css" />
</head>
<body>
  <div class="window">
    <div class="title-bar">
      <div class="title-bar-text">Color Converter</div>
    </div>
    <div class="window-body">
      <div class="tabs" role="tablist">
        <button class="tab active" role="tab" aria-selected="true" aria-controls="hex-to-rgba">HEX → RGBA</button>
        <button class="tab" role="tab" aria-selected="false" aria-controls="rgba-to-hex">RGBA → HEX</button>
        <button class="tab" role="tab" aria-selected="false" aria-controls="hex-to-cmyk">HEX → CMYK</button>
      </div>

      <div id="hex-to-rgba" class="tab-panel" role="tabpanel" aria-hidden="false">
        <label>HEX: <input type="text" id="hexInput" placeholder="#RRGGBB" /></label>
        <button onclick="convertHexToRGBA()">Converter</button>
        <div id="rgbaOutput"></div>
      </div>

      <div id="rgba-to-hex" class="tab-panel" role="tabpanel" aria-hidden="true">
        <label>R: <input type="number" id="r" min="0" max="255" /></label>
        <label>G: <input type="number" id="g" min="0" max="255" /></label>
        <label>B: <input type="number" id="b" min="0" max="255" /></label>
        <label>A: <input type="number" id="a" min="0" max="1" step="0.01" /></label>
        <button onclick="convertRGBAToHex()">Converter</button>
        <div id="hexOutput"></div>
      </div>

      <div id="hex-to-cmyk" class="tab-panel" role="tabpanel" aria-hidden="true">
        <label>HEX: <input type="text" id="hexCmykInput" placeholder="#RRGGBB" /></label>
        <button onclick="convertHexToCMYK()">Converter</button>
        <div id="cmykOutput"></div>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
